<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form name="formThree">
  <label>Rows:<input type="number" name="row"></label>
  <br/>
  <label>Column:<input type="number" name="column"></label>
  <br/>
  <label>Content:<input type="text" name="content"></label>
  <br/>
  <button>Click for Create</button>
</form>






<script>
  // *** Створити 3 інпута та кнопку. Один визначає кількість рядків, другий - кількість ячеєк, третій вмиіст ячеєк.
  //     При натисканні кнопки, вся ця інформація зчитується і формується табличка, з відповідним вмістом.
  // (Додатковачастина для завдання)

  const form = document.forms.creator;

  form.onsubmit = function (e) {
    e.preventDefault();
    const table = document.createElement('table');

    for (let i = 0; i < this.row.value; i++) {
      console.log('creator')
      const row = document.createElement('row');
      for (let j = 0; j < this.column.value; j++) {
        const col = document.createElement('col');
        col.innerText = this.content.value;
        row.appendChild(col);
      }
      table.appendChild(row);
    }
    document.body.appendChild(table);
  }










</script>
</body>
</html>
