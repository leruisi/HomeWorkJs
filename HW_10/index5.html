<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>






<script>
  // - Створити довільний елемент з id = text та створити кнопку.Використовуючи JavaScript, зробіть так,
  // щоб при натисканні на кнопку зникав елемент з id="text".

  const text = document.createElement('div')
  const btn = document.createElement('button')


  text.innerText = `Inner text`
  btn.innerText = `Delete`

  btn.onclick = ()=> {
    text.style.display = 'none'

  }

  document.body.append(text, btn)





</script>
</body>
</html>
