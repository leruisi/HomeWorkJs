<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>










<script>

    // Є сторінка index.html (назва довільна), при відвідуванні якої в
    // локальне сховще, в масив sessions зберігається інформація про дату та час відвідування сторінки.
    // Є ще сторінка sessions.html (назва довільна), при відвідуванні якої потрібно відмалювати всю інформацію про відвідування сторінки index.html.
    // Інфу НЕ виводити в консоль, а побудувати дом структуру під кожну сессію

    const sessionJson = localStorage.getItem('sessions');
    const sessions = sessionJson ? JSON.parse(sessionJson) : [];

    for (const session of sessions) {
        const wrapper = document.createElement('div');
        const date = document.createElement('div');
        const time = document.createElement('div');

        const dateObj = formatDate(session.date);

        console.log(dateObj)
        date.innerText = `Date: ${dateObj.YYYY} / ${dateObj.MM} / ${dateObj.DD}`;
        time.innerText = `Time: ${dateObj.hh}:${dateObj.mm}:${dateObj.ss}`;
        wrapper.append(date, time);
        document.body.appendChild(wrapper);
    }
    function formatDate(date){
        const dateObj = new Date(date);
        const YYYY  = dateObj.getFullYear().toString();
        const MM  = (dateObj.getMonth() + 1).toString();
        const DD  = dateObj.getDate().toString();
        const hh  = dateObj.getHours().toString();
        const mm  = dateObj.getMinutes().toString();
        const ss  = dateObj.getSeconds().toString();

        return {
            YYYY,
            MM,
            DD,
            hh,
            mm,
            ss,
        }
    }
</script>
</body>
</html>
